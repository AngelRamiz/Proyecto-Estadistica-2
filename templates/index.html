<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - ProyectoEstadistica2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="umg-header mb-4">
  <img src="/static/fondo1.jpg" alt="Universidad Mariano Gálvez" class="img-fluid umg-banner">
</header>


  {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
      <div class="alert alert-warning text-center container" role="alert">
        {% for msg in mensajes %}
          <p class="mb-0">{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container overlay-box">
    <div class="header text-center mb-4">
      <h1>
        <img class="title-icon" src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="icono búsqueda" />
        Análisis Estadístico Proyecto Estadistica II<br><strong>MI UMG</strong>
      </h1>
    </div>

    <div class="form-section mb-4">
      <form method="post" action="/resultado">
        <div class="mb-3">
          <label for="tipo_analisis" class="form-label">Selecciona un analisis:</label>
          <select name="tipo_analisis" id="tipo_analisis" class="form-select" required>
            <option value="medias">Comparacion de Medias</option>
            <option value="regresion">Regresion Lineal</option>
            <option value="anova">ANOVA</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Analisis</button>
        </div>
      </form>
    </div>

    <div class="nav-links text-center">
      <a href="/graficas" class="text-success me-3">📊 Graficas</a>
      <a href="/datos" class="text-warning">📁 Dato Excel</a>
    </div>
  </div>

</body>
</html>
